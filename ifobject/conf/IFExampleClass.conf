# events
#
# Event classes will be created automatically for any events which have been 
# declared in this way.
event[] = {
	# The event ID will be used to construct the name of the event.
	id = example
	# Events are implemented as classes derived from IFObject and can have 
	# most of the properties which are also available for defining normal 
	# classes, including:
	#
	# • using directives
	# • include files
	# • forward declarations
	# • undefine macros
	# • typedefs
	# • helper structs
	# • constructors/destructors
	# • properties
	# • constants
	# • functions
	#
	# using directives
	using = {
		'namespace std'
	}
	# include files.
	include = {
	   impl = {
			'"IFExampleClass.hpp"'
	   }
	}
	# forward declarations
	forward = {
	 	'"class IFExampleClass"'
	}
	# default constructor
	constructor.default = {
		initializer[] = {
			name = type
			value = TYPE_FIRST
		}
		initializer[] = {
			name = source
			value = 0
		}
	}
	# constants
	constant.public[] = {
		name = TYPE_FIRST
		type = int
		desc = event type: first
		value = 0
	}
	constant.public[] = {
		name = TYPE_SECOND
		type = int
		desc = event type: second
		value = 1
	}
	# properties (protected)
	property.protected[] = {
		type = int
		setFromType = int
		name = type
		desc = event type
	}
	property.protected[] = {
		type = Ionflux::ObjectBase::IFExampleClass*
		setFromType = Ionflux::ObjectBase::IFExampleClass*
		name = source
		desc = event source
	}
}

