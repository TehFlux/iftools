function.public[] = {
	spec = virtual
	type = std::string
	name = process
	shortDesc = Process byte string
	longDesc = Process a byte string.
	param[] = {
        type = const std::string&
        name = bytes
        desc = input bytes
	}
	param[] = {
        type = Ionflux::ObjectBase::StringVector*
        name = args
        desc = arguments
        default = 0
	}
	impl = <<<
if ((args == 0) || (args->size() < 1))
    return bytes;
unsigned int width = strtol((*args)[0].c_str(), 0, 10);
std::string result = "";
std::string buffer = "";
std::string padding = "";
std::string centerpadding = " ";
if (args->size() >= 2)
    padding = (*args)[1];
if (args->size() >= 3)
    centerpadding = (*args)[2];
buffer = padding + bytes + padding;
if (result.size() < width)
{
    unsigned int padwidth = width - result.size();
    unsigned int padleft = padwidth / 2;
    unsigned int padright = padwidth - padleft;
    char padchar;
    if  (centerpadding.size() > 0)
        padchar = centerpadding[0];
    else
        padchar = ' ';
    result.append(padleft, padchar);
    result.append(buffer);
    result.append(padright, padchar);
}
>>>
